<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin-bottom: 10px;
            width:100%; 
            height:100%;
        }
        .box1{
            height:200px;
            width:200px;
            background: blue;
        }
         .box2{
            height:200px;
            width:200px;
            background: green;
        }
         .box3{
            height:200px;
            width:200px;
            background: red;
        }
         .box4{
            height:200px;
            width:200px;
            background: lavender;
        }
        @media(min-width:576px) {
          .box{
           display: grid;
           grid-template-rows: repeat(4,1fr);
          }
         
        }
        @media(min-width:577px)and(max-width:1200px){
            .box{
            /* display:grid;
            grid-template-columns: repeat(4,1fr); */
            display: flex;
            flex-direction: column;
            width:100%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 box"></div>
         <div class="box2 box"></div>
         <div class="box3 box"></div>
         <div class="box4 box"></div>
    </div>
</body>
</html>
