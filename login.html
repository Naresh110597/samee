<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <h1>Uber</h1>
    </nav>
    <div class="container">
        <div class="login-form">
            <h2>What's your phone number or email?</h2>
            <input type="text" placeholder="Enter phone number or email">
            <button class="continue-btn">  <a href="index.html">Continue</a></button>
            
            <div class="divider">
                <span class="line"></span>
                <span class="or">or</span>
                <span class="line"></span>
            </div>

            <button class="social-btn google-btn">
                <img src="google.webp" alt="Google">
                Continue with Google
            </button>

            <button class="social-btn apple-btn">
                <i class="fab fa-apple"></i>
                Continue with Apple
            </button>

            <div class="divider">
                <span class="line"></span>
                <span class="or">or</span>
                <span class="line"></span>
            </div>

            <button class="qr-btn">
                <i class="fas fa-qrcode"></i>
                Log in with QR code
            </button>

            <p class="terms">By continuing, you agree to calls, including by autodialer, WhatsApp, or texts from Uber and its affiliates.</p>
        </div>
    </div>
</body>
</html>
